<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form>
            <div class="checkbox-container">
                <input type="checkbox" id="pickles" class="list">
                <label for="pickles" class="two-label"><span class="checkbox-text">A lot of pickles <span
                            class="text">(for the next
                            lessons about css)</span>
                    </span>
                </label>

            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="apples" class="list">
                <label for="apples" class="two-label"><span class="checkbox-text">10 apples <span class="text">(for more
                            css
                            manipulations)</span></span></label>


            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="oranges" class="list">
                <label for="oranges" class="two-label"><span class="checkbox-text">20 oranges <span
                            class="text">(because thay are
                            awesome)</span></span> </label>


            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="plates" class="list">
                <label for="plates" class="two-label"><span class="checkbox-text">13 plates <span
                            class="text">(hm...they always
                            disappear)</span></span></label>


            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="bentos" class="list">
                <label for="bentos" class="two-label"><span class="checkbox-text">15 bentos plates</span></label>


            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="sake" class="list">
                <label for="sake" class="two-label"><span class="checkbox-text">1 bottle of Sake ^_^ <span
                            class="text">(for my
                            friends)</span></span></label>


            </div>
        </form>

    </main>
    <footer>
        <h3>Bon appetit :)</h3>
    </footer>
</body>

</html>
